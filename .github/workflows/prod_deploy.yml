name: Deploy to GCE with GCS Artifacts

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    env:
      COMMIT_HASH: ${{ github.sha }}
      GCS_DEST: ${{ secrets.GCS_PROD_BUCKET_PATH }}/test/${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: google auth
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Upload to GCS
        run: |
            echo "Uploading to GCS path: ${{ secrets.GCS_BUCKET_PATH }}"
            gsutil cp ./test.txt  ${{ secrets.GCS_BUCKET_PATH }}/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger remote deploy script on GCE
        run: |
          ssh ${{ secrets.GCE_USER }}@${{ secrets.GCE_HOST }} "bash ~/release/deploy-test.sh"