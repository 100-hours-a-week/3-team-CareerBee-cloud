            '{
              "embeds": [
                {
                  "title": "âœ… ê°œë°œ í™˜ê²½ì— ë°°í¬ ì„±ê³µ",
                  "description": $desc,
                  "color": 65280,
                  "footer": { "text": "GitHub Actions - DEV Deploy" },
